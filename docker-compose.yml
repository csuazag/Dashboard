version: "2"
services:
  nginx:
    container_name: nginx-server-practica1
    image: nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
  app:
    container_name: app-p2
    restart: always
    build: .
    ports:
      - "4200:4200"
    environment:
      NODE_ENV:
