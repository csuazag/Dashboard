<div class="main-content">
    <div class="container">
        <div class="row">
            <div class="col-md-6">

                        <h4 class="card-title">Clasificaci√≥n Zonas</h4>
                    </div>
                    <div class="card-body">
                        
                            <agm-map [latitude]="lat" [longitude]="lng" [zoom]="15">
        
                            <agm-marker *ngFor="let marker of allMarkers"  [latitude]="marker.latitude" [longitude]="marker.longitude">
        
                                <agm-info-window>
                                    <p class="text-info">{{ marker.neighborhood }}</p>
                                    <p class="text-gray">{{ marker.borough }}</p> 
                                    <br>
                                    <br>
                                    <p class="text-danger">{{ marker.type }}</p>
                                </agm-info-window>
                            </agm-marker>
        
                        </agm-map>
                        





                    </div>
                </div>
            </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
